{{- $image := or .image "debian.tgz" -}}
{{- $suite := or .suite "jammy" -}}

architecture: arm64

actions:
  - action: debootstrap
    mirror: http://ports.ubuntu.com/ubuntu-ports/
    suite: {{ $suite }}
    keyring-file: ubuntu-keyring.gpg
    components:
      - main
      - restricted
      - multiverse
      - universe